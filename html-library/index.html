<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Library</title>

</head>

<body>
    <header>
        <i class="fas fa-list"></i>
        <h1>library</h1>
        <i class="fas fa-shopping-basket"></i>
    </header>
    <div class="search">
        <input type="text" placeholder="Search books...">
        <i class="fas fa-search"></i>
    </div>
    <main>
        <h2>Book of the Day</h2>
        <div class="featured-book">
            <img src="http://image.kyobobook.co.kr/images/book/large/523/l9791130628523.jpg" alt=""
                class="featured-book__cover">
            <div class="featured-book__data">
                <h3 class="featured-book__title">물 만난 물고기</h3>
                <h4 class="featured-book__author">이찬혁</h4>
                <div class="featured-book__rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <div class="featured-book__tags">
                    <span class="featured-book__tag">Distopia</span>
                    <span class="featured-book__tag">Freedom</span>
                </div>
                <div class="featured-book__actions">
                    <span class="featured-book__bookmark">
                        <i class="fas fa-bookmark"></i>
                    </span>
                    <span class="featured-book__buy">Book now</span>
                </div>
            </div>
        </div>
        <h2>Top Adventures</h2>
        <div class="top-books">
            <div class="top-book">
                <img src="http://image.kyobobook.co.kr/images/book/large/523/l9791130628523.jpg" alt=""
                    class="top-book__cover">
                <div class="top-book__rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <div class="top-book">
                <img src="http://image.kyobobook.co.kr/images/book/large/523/l9791130628523.jpg" alt=""
                    class="top-book__cover">
                <div class="top-book__rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <div class="top-book">
                <img src="http://image.kyobobook.co.kr/images/book/large/523/l9791130628523.jpg" alt=""
                    class="top-book__cover">
                <div class="top-book__rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
        </div>
        <h2>Popular authors</h2>
    </main>
</body>
<script src="https://kit.fontawesome.com/eb15989aa0.js" crossorigin="anonymous">
</script>

</html>
